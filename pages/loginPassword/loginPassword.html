<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <title>登录</title>
    <script type="text/javascript">
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
        window.onresize = function () {
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
        }
    </script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mjjsLogin.css">
</head>

<body>
    <div class="showTip">手机号码格式错误</div>
    <header class="header">
        <span class="back"></span>
    </header>
    <section class="page_login_inputPassword">
        <div class="page_title">请输入密码</div>
        <div class="page_tip">手机号已被注册</div>
        <input type="password" name="password" placeholder="请输入您的登录密码" autocomplete="on" style="display:none;">
        <input type="password" name="password" id="login_inputPassword" onkeyup="filterBlank()" placeholder="请输入您的登录密码" autocomplete="off">
        <div class="page_login_inputPassword_forget">
            <div class="forget_password">忘记密码?</div>
        </div>
        <div class="page_login_inputPassword_login">登录</div>
    </section>
</body>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/layout.js"></script>
<script src="js/loginPassword.js"></script>
</html>
