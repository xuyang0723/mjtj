<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <title>注册</title>
    <script type="text/javascript">
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
        window.onresize = function () {
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
        }
    </script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mjjsRegister.css">
</head>

<body>
    <div class="showTip">手机号码格式错误</div>
    <header class="header">
        <span class="back"></span>
    </header>
    <section class="page_register_inputPhone">
        <div class="page_title">请输入验证码</div>
        <div class="page_tip"></div>
        <div class="page_register_inputYZM_box">
            <input type="number" id="register_yzm" placeholder="请输入您的6位数验证码">
            <span class="yzm_type yzm_type_send">60s</span>
        </div>
        <div class="page_register_inputPassword_box">
            <input type="password" id="register_password" onkeyup="filterBlank()" maxlength="12" placeholder="设置6-12位的登录密码">
            <div class="register_password_icon">
                <span class="register_password_clear"></span>
                <span class="register_password_eye"></span>
            </div>
        </div>
        <div class="page_register_inputPassword_btn">登录</div>
    </section>
</body>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/layout.js"></script>
<script src="js/findPassword.js"></script>
</html>
